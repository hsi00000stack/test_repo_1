<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ============ 왼쪽 사이드바 ============ -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <button class="new-chat">＋ 새 채팅</button>
    </div>

    <nav class="menu">
      <div class="menu-item">
        <span class="icon"><!-- SVG 넣는 자리 --></span>
        <span>채팅 기록</span>
      </div>

      <div class="menu-item">
        <span class="icon"><!-- SVG 넣는 자리 --></span>
        <span>채팅 검색</span>
      </div>

      <div class="menu-item">
        <span class="icon"><!-- SVG 넣는 자리 --></span>
        <span>라이브러리</span>
      </div>

      <div class="menu-item">
        <span class="icon"><!-- SVG 넣는 자리 --></span>
        <span>프로젝트</span>
      </div>

      <div class="menu-section-title">GPT</div>

      <div class="menu-item">
        <span class="icon"><!-- SVG --></span>
        <span>탐색하기</span>
      </div>

      <div class="menu-item">
        <span class="icon"><!-- SVG --></span>
        <span>Data Analyzer</span>
      </div>
    </nav>

    <div class="sidebar-footer">
      <span>ISMINE · Plus</span>
    </div>
  </aside>

  <!-- ============ 오른쪽 메인 화면 ============ -->
  <main class="main">
    <!-- 상단 타이틀 바 -->
    <header class="top-bar">
      <div class="gpt-title">
        ChatGPT <span class="version">5.1 ▾</span>
      </div>
    </header>

    <!-- 중앙 UI -->
    <section class="center-content">
      <h1>오늘은 무슨 이야기를 할까요?</h1>

      <div class="search-box">
        <span class="plus-icon">＋</span>
        <input type="text" placeholder="무엇이든 물어보세요" />

        <button class="icon-btn"><!-- 마이크 SVG --></button>
        <button class="icon-btn"><!-- 파형 SVG --></button>
      </div>
    </section>
  </main>

</body>
</html>
